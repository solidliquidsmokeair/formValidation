<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>

        <div class="signUpBox">
        <form class="form" id="form">

            <div class="formControl">

                <div class="formInner">
                    <label>Name</label>
                    <input class="nameField" type="text" placeholder="Name">
                </div>

                <small class="nameErr">error message</small>

            </div>
            <div class="formControl">

                <div class="formInner">
                    <label>Email</label>
                    <input class="emailField" type="text" placeholder="Email">
                </div>

                <small>error message</small>

            </div>
            <div class="formControl">

                <div class="formInner">
                    <label>Username</label>
                    <input class="usernameField" type="text" placeholder="Username">
                </div>
                
                <small>error message</small>

            </div>
            <div class="formControl">

                <div class="formInner">
                    <label>Password</label>
                    <input class="passwordField" type="text" placeholder="Password">
                </div>

                <small>error message</small>

            </div>

            <button id="submit">Submit</button>

        </form>
    </div>

    </div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
